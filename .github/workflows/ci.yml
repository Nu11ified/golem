name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    
    - name: Download dependencies
      run: |
        go mod download
        go mod tidy
        go mod verify
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Run linting
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        skip-cache: true
    
    - name: Build CLI
      run: go build -v ./cmd/golem

  build-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.23']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Download dependencies
      run: |
        go mod download
        go mod tidy
        go mod verify
    
    - name: Build for ${{ matrix.os }}
      run: go build -v ./cmd/golem
    
    - name: Test on ${{ matrix.os }}
      run: go test -v ./... 